<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{'/css/mycss.css'}" rel="stylesheet"/>
    <link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet"/>
    <title>Список платформ</title>
</head>

<body>
<div class="bodycl">
    <h1>list platforms</h1>
    <div class="maincl">

        <!-- Header -->
        <div th:replace="fragments/headerth :: header"></div>

        <!-- Navbar -->
        <div th:replace="fragments/navbarth :: navbar"></div>


        <div class="container-fluet" style="width: 1211px;">
            <div class="row">
                <!-- Menu -->
                <div class="col-md-3" style="padding-right: 0px;">
                    <div th:replace="fragments/menuth :: menu"></div>


                </div>

                <div class="col-md-9" style="padding-left: 0px;">



                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10" style="padding-top: 15px; text-align: center">
                            <h3>Список игровых платформ</h3>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <hr>

                    <!--<option th:each="i : ${#numbers.sequence( 1, 10)}">-->
                    <!--    <p th:text="${ i }"></p> &lt;!&ndash; THIS loops 4 times, instead of 5 &ndash;&gt;-->
                    <!--</option>-->


                    <div class="row" th:each="i : ${#numbers.sequence(1,5)}">
                    <div class="card border-secondary mb-3" style="width: 802px;margin-left: 75px;">
                        <div class="card-body" style="
                        padding-top: 10px;
                        padding-bottom: 10px;
                        padding-left: 10px;
                        padding-right: 10px;
                    ">
                            <div class="row" >
                                <div class="col-md-6"
                                     style="text-align: center;padding-bottom: 5px; vertical-align: bottom; padding-left: 25px;">

                                    <a href="/platform">
                                    <p class="card-text" contenteditable="false"
                                       style="text-align: center;margin-bottom: 2px;"><b>Super nintendo intertaiment
                                        system.Super nintendo intertaiment
                                        system.</b></p>
                                    <img src="img/2k.jpg" style="height: 160px; text-align: center; ">
                                    </a>
                                </div>


                                <div class="col-md-6">
                                    <p class="card-text" contenteditable="false"
                                       style="text-align: center; margin-bottom: 15px;"><b>Характеристики.</b></p>
                                    <table id="" style="width: 350px; margin-left: 20px;">
<!--                                        <tr id="trinfo3">-->
<!--                                            <td id="td2"><b>Разработчик</b></td>-->
<!--                                            <td id="td2">Nintendo Research & Development 2</td>-->
<!--                                        </tr>-->
                                        <tr id="trinfo3">
                                            <td id="col1tabinfo"><b th:text="'Производитель #' + ${i} ">Производитель</b></td>
                                            <td id="col2tabinfo">Nintendo
                                            </td>
                                        </tr>
                                        <tr id="trinfo3">
                                            <td id="col1tabinfo"><b>Дата выхода</b></td>
                                            <td id="col2tabinfo">Япония 21 ноября 1990
                                            </td>
                                        </tr>
                                        <tr id="trinfo3">
                                            <td id="col1tabinfo"><b>Продано штук</b></td>
                                            <td id="col2tabinfo">20 млн в США, 49 млн по всему миру
                                            </td>
                                        </tr>
                                        <tr id="trinfo3">
                                            <td id="col1tabinfo "><b>ЦП</b></td>
                                            <td id="col2tabinfo">16-разрядный Ricoh 5A22, работающий на частоте 3,58 МГц
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /card -->
                    </div>

                </div> <!-- /Col-md-9 -->
            </div> <!-- /Row -->
        </div>
    </div> <!-- /MainCl -->

    <div th:replace="fragments/footerth :: footer"></div>

</div>

<!-- Script bootstrap -->
<div th:include="fragments/scriptth :: script"></div>
</body>

</html>
