<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="commons::head">


</head>
<body>
    <div id="wrap">

        <div style="text-align: center">
            <h1>Hello igor beans</h1>
            <h2 th:text="${name}">name</h2>

        </div>

        <form action="/down">
            <button id="mybtndown" type="submit" class="btn btn-success">Download</button>
        </form>
        
        <div class="card" style="margin-left: 300px; margin-right: 300px"
            th:each="bean: ${beans}">
            <div class="card-header" th:text="${bean.clazz}">Header</div>
            <div class="card-body text-info">

                <div th:each="strIntf: ${bean.getListInterfStr()}">
                    <div th:if="${#strings.contains(strIntf,'org')}">
                        <h5>
                            <a
                                th:href="@{https://docs.spring.io/spring-framework/docs/current/javadoc-api/{id}.html(id=${#strings.replace(strIntf,'.','/')})}"
                                th:text="${strIntf}"></a>
                        </h5>
                    </div>
                    <!-- ELSE -->
                    <div th:unless="${#strings.contains(strIntf,'org')}">
                        <h5 th:text="${strIntf}"></h5>
                    </div>
                </div>

                <div th:each="mBean: ${bean.getListBeans()}">
                    <div
                        th:if="${#strings.contains(mBean.getClazz(),'org')}">
                        <a
                            th:href="@{https://docs.spring.io/spring-framework/docs/current/javadoc-api/{id}.html(id=${#strings.replace(mBean.getClazz(),'.','/')})}"
                            th:text="${mBean.getClazz()}"></a>
                    </div>
                    <!-- ELSE -->
                    <div
                        th:unless="${#strings.contains(mBean.getClazz(),'org')}">
                        <p th:text="${mBean.getClazz()}"></p>
                    </div>
                </div>

            </div>

        </div>
        <!-- end Card -->
    </div>

    <!-- div th:replace="commons::footer"/-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
